{% extends 'hostel/testhome.html' %}
{% load static %}
{% block content %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | DataTables</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'hostel/plugins/fontawesome-free/css/all.min.css' %}">
  <!-- DataTables -->
  <link rel="stylesheet" href="{% static 'hostel/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css' %}">
  <link rel="stylesheet" href="{% static 'hostel/plugins/datatables-responsive/css/responsive.bootstrap4.min.css' %}">
  <link rel="stylesheet" href="{% static 'hostel/plugins/datatables-buttons/css/buttons.bootstrap4.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'hostel/dist/css/adminlte.min.css' %}">
</head>

  <!-- /.navbar -->

  <!-- Main Sidebar Container -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Complaints</h3>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <table id="example2" class="table table-bordered table-hover">
                  <thead>
                  <tr>
                    <th>Admission No</th>
                    <th>Name</th>
                    <th>Block</th>
                                          <th>Room</th>
                    <th>Topic</th>
                                          <th>Description</th>
                  </tr>
                  </thead>
                  <tbody>

                  {% for i in result %}
                      <tr>
                      <td>{{ i.admission_no }}</td>
                    <td>{{ i.name }}</td>
                    <td>{{i.block}}</td>
                    <td>{{ i.room }}</td>
                    <td>{{ i.topic }}</td>
                    <td>{{i.description}}</td>
                  </tr>
                  {% endfor %}
                 </tbody>

                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->

            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="{% static 'hostelplugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'hostel/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- DataTables  & Plugins -->
<script src="{% static 'hostel/plugins/datatables/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'hostel/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js' %}"></script>
<script src="{% static 'hostel/plugins/datatables-responsive/js/dataTables.responsive.min.js' %}"></script>
<script src="{% static 'hostel/plugins/datatables-responsive/js/responsive.bootstrap4.min.js' %}"></script>
<script src="{% static 'hostel/plugins/datatables-buttons/js/dataTables.buttons.min.js' %}"></script>
<script src="{% static 'hostel/plugins/datatables-buttons/js/buttons.bootstrap4.min.js' %}"></script>
<script src="{% static 'hostel/plugins/jszip/jszip.min.js' %}"></script>
<script src="{% static 'hostel/plugins/pdfmake/pdfmake.min.js' %}"></script>
<script src="{% static 'hostel/plugins/pdfmake/vfs_fonts.js' %}"></script>
<script src="{% static 'hostel/plugins/datatables-buttons/js/buttons.html5.min.js' %}"></script>
<script src="{% static 'hostel/plugins/datatables-buttons/js/buttons.print.min.js' %}"></script>
<script src="{% static 'hostel/plugins/datatables-buttons/js/buttons.colVis.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'hostel/dist/js/adminlte.min.js' %}"></script>
<!-- AdminLTE for demo purposes -->
<script src="{% static 'hostel/dist/js/demo.js' %}"></script>
<!-- Page specific script -->
<script>
  $(function () {
    $("#example1").DataTable({
      "responsive": true, "lengthChange": false, "autoWidth": false,
      "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"]
    }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
    $('#example2').DataTable({
      "paging": true,
      "lengthChange": false,
      "searching": false,
      "ordering": true,
      "info": true,
      "autoWidth": false,
      "responsive": true,
    });
  });
</script>
  {% endblock %}
